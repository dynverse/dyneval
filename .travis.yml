language: r
sudo: required
dist: trusty
bioc_required: true
cache: packages
warnings_are_errors: true
env:
  - R_MAX_NUM_DLLS=250
addons:
  apt:
    packages:
      - libgsl-dev
      - libsdl1.2-dev
      - libreadline-dev
      - imagemagick
      - libfftw3-dev
      - libudunits2-dev
install:
 - R -e 'install.packages("remotes")'
 - R -e 'remotes::install_deps(dependencies = T, upgrade = T)'
 - R -e 'remotes::install_local(".")'
