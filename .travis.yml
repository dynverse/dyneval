language: r
sudo: required
dist: trusty
bioc_required: true
cache: packages
warnings_are_errors: true
addons:
  apt:
    packages:
      - libgsl-dev
      - libsdl1.2-dev
      - libreadline-dev
install:
  - R -e 'devtools::install(dependencies = T, upgrade_dependencies = T)'
  - R -e 'dyneval::check_dependencies()'
script:
  - travis_wait 100 R CMD build
  - travis_wait 100 R CMD check "${PKG_FILE_NAME}" --as-cran
